<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Aplicación de gatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Shizuru&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h2 id="titulo-app-gatos">AppDeGatos</h2>
    <main>
      <h3>Imágenes de Gatos: </h3>
      <!--TODO: agregar enlace a imágenes de gatos.-->
      <p>Haz clic aquí para ver más <a href="#" target="_blank" rel="nopoener noreferrer">imágenes de gatos.</a></p>

      <a href="https://bit.ly/fcc-relaxing-cat" target="_blank" rel="nopoener noreferrer"><img src="https://bit.ly/fcc-relaxing-cat" class="bordes-redondeados" alt="Un lindo gato recostado sobre su espalda."></a>

      <hr>

      <h3> Listas de Gatos</h3>

      <div class="contenedor-listas">
        <p>Cosas que los gatos <strong>aman</strong> </p>
        <ul id="lista-gatos-aman">
          <li>Menta gatuna</li>
          <li>Apuntadores Láser</li>
          <li><s>Lasaña</s></li>
        </ul>
        <img src="imagenes/lasana.jpg" alt="lasagna">

        <p>Cosas que los gatos <strong>odian</strong>: </p>
        <ol id="lista-gatos-odian">
          <li>Tratamiento antipulgas</li>
          <li>Truenos</li>
          <li><em>Otros gatos</em></li>
        </ol>
    </div>
      <img id="imagen-de-gatos" src="imagenes/gatos.jpg" class="imagen-de-gato" alt="gatos">

      <form action="/enviar-respuesta">
        <!--BOTONES DE RADIO-->
        <label for="interior">
          <input id="interior" type="radio" value="interior" name="interior-exterior" checked>Interior
        </label>
        <br>
        <label for="exterior">
          <input  id="exterior" type="radio" value="exterior" name="interior-exterior">Exterior
        </label>
        <br>
        <!--CASILLAS DE VERIFICACIÓN-->
        <label for="carinoso" >
          <input  id="carinoso" type="checkbox" value="carinoso" name="personalidad" checked>Cariñoso
        </label>
        <br>
        <label for="perezoso">
          <input  id="perezoso" type="checkbox" value="perezoso" name="personalidad">Perezoso
        </label>
        <br>
        <label for="energico">
          <input  id="energico" type="checkbox" value="energico" name="personalidad">Enérgico
        </label>
        <br>

        <!--TEXTO Y BOTON ENVIAR-->
        <input type="text" placeholder="URL de la foto de tu gato" required><br>

        <button type="submit">Enviar</button>
      </form>
      
    </main>
    <footer>
      <p><small>Sin Derechos de Autor</small></p>
    </footer>
  </body>
</html>
