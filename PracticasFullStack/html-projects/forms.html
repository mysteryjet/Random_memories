<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car Magazine Register</h1>
    <form action="https://www.google.com" method="POST">
        <label for="nameSurname">Name and Surname</label>
        <input id="nameSurname" type="text" name="" value="" placeholder="Introduce tu nombre y apellido" required><br><br>
        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="" placeholder="Your email address" required>@
        <select name="" id="">
            <option value="">hotmail.com</option>
            <option value="">gmail.com</option>
            <option value="">outlook.com</option>
        </select><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="" value="" placeholder="Introduce tu password" required pattern="{4,8}" title="write 4-8 characters"><br><br>
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female">
        <label for="other">Other</label>
        <input type="radio" id="other"><br><br>
        <label for="">Birthday: <input type="date"></label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
